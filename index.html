                              :style="{ backgroundColor: themeColor }" v-if="travelMileage > 0">
                            ç´¯ç©ç§»å‹• {{ travelMileage }} KM

                    </div>
                    <p class="text-xs text-slate-500 mt-1">å·²è§£é– {{ mappedEventsCount }} å€‹åœ°é» <span v-if="missingCoordsCount > 0" class="text-orange-500 ml-1">({{ missingCoordsCount }} å€‹å¾…å®šä½)</span></p>

            <button @click="activeTab = 'stats'" :style="{ color: activeTab === 'stats' ? themeColor : '#94a3b8' }"><i class="ph ph-chart-bar text-2xl"></i></button>

    <script>
        const { createApp, ref, computed, onMounted, watch, nextTick } = Vue;
        createApp({
            setup() {
                const events = ref(JSON.parse(localStorage.getItem('idolEvents') || '[]'));
                const activeTab = ref('home');
                const themeColor = ref(localStorage.getItem('idolTheme') || '#63b3b0');
                const selectedYear = ref('ALL');
                [span_10](start_span)const travelMileage = ref(0); // é‡Œç¨‹è®Šæ•¸[span_10](end_span)
                const customTitle = ref(localStorage.getItem('appTitle') || 'è¿½æ˜Ÿæ—¥è¨˜ âœ¨');
                let map = null, markers = [];

                [span_11](start_span)// åœ°åœ–åˆå§‹åŒ–èˆ‡é€£ç·šé‚è¼¯[span_11](end_span)
                const initMap = () => {
                    if (!map) {
                        map = L.map('map-container').setView([23.6978, 120.9605], 7);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    } else { map.invalidateSize(); }
                    
                    markers.forEach(m => map.removeLayer(m));

                    const pathEvents = events.value
                        .filter(e => e.lat && e.lng && (selectedYear.value === 'ALL' || e.date.startsWith(selectedYear.value)))
                        .sort((a, b) => new Date(a.date) - new Date(b.date));

                    const latlngs = [];
                    let totalDistance = 0;

                    pathEvents.forEach((e, index) => {
                        const marker = L.circleMarker([e.lat, e.lng], { radius: 6, fillColor: e.color || themeColor.value, color: '#fff', fillOpacity: 0.8 }).addTo(map);
                        marker.bindPopup(`<b>${e.artist}</b><br>${e.date}`);
                        markers.push(marker);
                        latlngs.push([e.lat, e.lng]);

                        if (index > 0) {
                            totalDistance += L.latLng(latlngs[index-1]).distanceTo(L.latLng(latlngs[index]));
                        }
                    });

                    [span_15](start_span)// 2. ç¹ªè£½é€£ç·š[span_15](end_span)
                    if (latlngs.length > 1) {
                        const pathLine = L.polyline(latlngs, { color: themeColor.value, weight: 3, opacity: 0.5, dashArray: '8, 12' }).addTo(map);
                        markers.push(pathLine);
                    }
                    travelMileage.value = (totalDistance / 1000).toFixed(1);
                    if (latlngs.length > 0) map.fitBounds(latlngs, { padding: [50, 50] });
                };

                watch(activeTab, (val) => { if(val === 'map') nextTick(initMap); });
                watch(events, () => { localStorage.setItem('idolEvents', JSON.stringify(events.value)); if(activeTab.value === 'map') initMap(); }, { deep: true });

                return {
                    events, activeTab, themeColor, selectedYear, travelMileage, customTitle,
                    mappedEventsCount: computed(() => events.value.filter(e => e.lat && e.lng).length),
                    missingCoordsCount: computed(() => events.value.length - events.value.filter(e => e.lat && e.lng).length),
                    cssVars: computed(() => ({ '--primary-color': themeColor.value })),
                    headerTextColor: computed(() => '#ffffff'),
                    isThemeColorLight: computed(() => false),
                    greetingMessage: 'ä»Šå¤©ä¹Ÿè¦åŠªåŠ›ç”Ÿæ´»å»è¦‹ä»– âœ¨',
                    filteredEvents: computed(() => events.value),
                    toggleExpand: (id) => {}, toggleSettingsModal: () => {}
