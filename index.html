    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css" />

    </script>
    <style>
        :root { --primary-color: #63b3b0; --primary-dark: #4a8f8c; --primary-light: #e0f2f1; }
        body { background-color: #f8fafc; -webkit-tap-highlight-color: transparent; height: 100dvh; width: 100vw; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .expand-enter-active, .expand-leave-active { transition: all 0.3s ease-in-out; max-height: 800px; opacity: 1; }
        .expand-enter-from, .expand-leave-to { max-height: 0; opacity: 0; }
        .slide-up-enter-active, .slide-up-leave-active { transition: all 0.3s ease-out; }
        .slide-up-enter-from, .slide-up-leave-to { transform: translateY(100%); opacity: 0; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .custom-checkbox:checked + div { text-decoration: line-through; color: #94a3b8; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        #map-container { height: 100%; width: 100%; z-index: 1; }
        .ticket-stub { background-image: radial-gradient(circle at 0 50%, transparent 10px, white 11px), radial-gradient(circle at 100% 50%, transparent 10px, white 11px); filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        .ticket-divider { border-top: 2px dashed #e2e8f0; position: relative; }
        .ticket-divider::before, .ticket-divider::after { content: ''; position: absolute; top: -10px; width: 20px; height: 20px; background-color: #1e293b; border-radius: 50%; }
        .ticket-divider::before { left: -30px; } .ticket-divider::after { right: -30px; }
    </style>
</head>
<body class="text-slate-700 antialiased flex flex-col">
    <div id="app" :style="cssVars" class="h-full flex flex-col relative w-full">
        <header :class="headerTextColor" class="pt-4 pb-4 px-5 shadow-lg rounded-b-[1.5rem] z-20 shrink-0 transition-colors" :style="{ backgroundColor: themeColor }">
            <div class="flex justify-between items-center mb-3">
                <div>
                    <h1 class="text-xl font-bold tracking-wide">{{ customTitle }}</h1>
                    <p class="text-xs opacity-90">{{ greetingMessage }}</p>
                </div>
                <div class="p-2 rounded-full backdrop-blur-sm cursor-pointer" @click="toggleSettingsModal">
                    <i class="ph ph-gear text-lg"></i>
                </div>
            </div>
            <div class="flex gap-3 mt-1" v-if="activeTab === 'home'">
                <div class="bg-white/20 backdrop-blur-md rounded-xl p-2.5 flex-1 text-center">
                    <div class="text-[10px] mb-0.5">å€’æ•¸ä¸­</div>
                    <div class="text-lg font-bold">{{ upcomingCount }} å ´</div>
                </div>
                <div class="bg-white/20 backdrop-blur-md rounded-xl p-2.5 flex-1 text-center relative">
                    <div class="text-[10px] mb-0.5">å¹´åº¦èŠ±è²»</div>
                    <div class="text-lg font-bold">{{ isPrivacyMode ? '****' : '$' + formatMoney(currentYearExpense) }}</div>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto no-scrollbar bg-slate-50">
            <div v-if="activeTab === 'home'" class="p-5 space-y-4 pb-32">
                <input v-model="searchQuery" type="text" placeholder="æœå°‹è—äººã€æ´»å‹•..." class="w-full bg-white border border-slate-200 rounded-xl py-2.5 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 transition-shadow shadow-sm">
                
                <div class="flex bg-slate-200 p-1 rounded-full relative">
                    <button @click="viewMode = 'upcoming'" class="flex-1 py-2 text-sm font-medium z-10 transition-colors" :style="{ color: viewMode === 'upcoming' ? themeColor : '' }">å³å°‡åˆ°ä¾† ğŸš€</button>
                    <button @click="viewMode = 'history'" class="flex-1 py-2 text-sm font-medium z-10 transition-colors" :style="{ color: viewMode === 'history' ? themeColor : '' }">ç¾å¥½å›æ†¶ ğŸ“¸</button>
                </div>

                <div v-for="event in filteredEvents" :key="event.id" class="bg-white rounded-2xl shadow-sm border border-slate-100 p-5 cursor-pointer" @click="toggleExpand(event.id)">
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="inline-block px-2 py-0.5 rounded text-[10px] font-bold text-white mb-1" :style="{ backgroundColor: getEventColor(event) }">{{ event.artist }}</span>
                            <h3 class="text-lg font-bold text-slate-800">{{ event.title }}</h3>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold" :style="{ color: getEventColor(event) }">{{ getDay(event.date) }}</div>
                            <div class="text-xs text-slate-400 uppercase">{{ getMonth(event.date) }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div v-show="activeTab === 'map'" class="w-full h-full relative">
                <div id="map-container"></div>
                <div class="absolute top-4 left-4 right-4 z-30 bg-white/90 backdrop-blur-sm p-4 rounded-2xl shadow-lg">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold"><i class="ph ph-map-trifold"></i> è¿½æ˜Ÿè¶³è·¡</h3>
                        <div class="text-right">
                            <div class="text-xl font-bold" :style="{ color: themeColor }">{{ filteredDistance }} km</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bg-white border-t border-slate-100 px-6 py-3 flex justify-between items-center safe-pb">
            <button @click="activeTab = 'home'" :style="{ color: activeTab === 'home' ? themeColor : '#94a3b8' }"><i class="ph ph-calendar-check text-2xl"></i></button>
            <button @click="activeTab = 'map'" :style="{ color: activeTab === 'map' ? themeColor : '#94a3b8' }"><i class="ph ph-map-trifold text-2xl"></i></button>
        </nav>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch, nextTick } = Vue;
        createApp({
            setup() {
                // 1. åŸºç¤ç‹€æ…‹å®£å‘Š
                const events = ref([]);
                const activeTab = ref('home');
                const viewMode = ref('upcoming');
                const themeColor = ref('#63b3b0');
                const isPrivacyMode = ref(true);
                const customTitle = ref(localStorage.getItem('appTitle') || 'è¿½æ˜Ÿæ—¥è¨˜ âœ¨');
                const searchQuery = ref('');
                const expandedEventId = ref(null);
                const mapYearFilter = ref('ALL');
                let map = null;
                let markers = [];

                // 2. åœ°åœ–é‡Œç¨‹è¨ˆç®—
                const calculateKm = (lat1, lon1, lat2, lon2) => {
                    const R = 6371;
                    const dLat = (lat2 - lat1) * Math.PI / 180;
                    const dLon = (lon2 - lon1) * Math.PI / 180;
                    const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
                    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                };

                const filteredMapEvents = computed(() => events.value.filter(e => mapYearFilter.value === 'ALL' || e.date.startsWith(mapYearFilter.value)));
                const filteredDistance = computed(() => {
                    const validPoints = [...filteredMapEvents.value].filter(e => e.lat && e.lng).sort((a, b) => new Date(a.date) - new Date(b.date));
                    let dist = 0;
                    for (let i = 0; i < validPoints.length - 1; i++) dist += calculateKm(validPoints[i].lat, validPoints[i].lng, validPoints[i+1].lat, validPoints[i+1].lng);
                    return dist.toFixed(1);
                });

                // 3. è¡Œç¨‹é‚è¼¯
                const filteredEvents = computed(() => {
                    const today = new Date().toISOString().split('T')[0];
                    let sorted = [...events.value].sort((a, b) => new Date(a.date) - new Date(b.date));
                    if (searchQuery.value) return sorted.filter(e => e.artist.includes(searchQuery.value) || e.title.includes(searchQuery.value));
                    return viewMode.value === 'upcoming' ? sorted.filter(e => e.date >= today) : sorted.filter(e => e.date < today).reverse();
                });

                const currentYearExpense = computed(() => {
                    const y = new Date().getFullYear().toString();
                    return events.value.filter(e => e.date.startsWith(y)).reduce((sum, e) => sum + (e.expenses ? e.expenses.reduce((s, i) => s + (Number(i.amount)||0), 0) : 0), 0);
                });

                const initMap = () => {
                    if (!map) {
                        map = L.map('map-container').setView([23.6978, 120.9605], 7);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    }
                    markers.forEach(m => map.removeLayer(m)); markers = [];
                    const path = [];
                    filteredMapEvents.value.filter(e => e.lat && e.lng).forEach(e => {
                        const m = L.circleMarker([e.lat, e.lng], { radius: 7, fillColor: themeColor.value, color: '#fff' }).addTo(map);
                        markers.push(m); path.push([e.lat, e.lng]);
                    });
                    if (path.length > 1) { const l = L.polyline(path, { color: themeColor.value, dashArray: '10, 15' }).addTo(map); markers.push(l); }
                };

                onMounted(() => {
                    const saved = localStorage.getItem('idolEvents');
                    if (saved) try { events.value = JSON.parse(saved); } catch(e) { events.value = []; }
                });

                watch(activeTab, (t) => { if (t === 'map') nextTick(() => initMap()); });
                watch(events, (v) => localStorage.setItem('idolEvents', JSON.stringify(v)), { deep: true });

                return {
                    events, activeTab, viewMode, themeColor, customTitle, searchQuery, isPrivacyMode, filteredDistance,
                    filteredEvents, currentYearExpense, upcomingCount: computed(() => filteredEvents.value.length),
                    formatMoney: (v) => v.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","),
                    getDay: (d) => new Date(d).getDate(), getMonth: (d) => new Date(d).toLocaleString('en-us', {month:'short'}).toUpperCase(),
                    getEventColor: (e) => e.color || themeColor.value, toggleExpand: (id) => expandedEventId.value = expandedEventId.value === id ? null : id,
                    toggleSettingsModal: () => {}, cssVars: computed(() => ({ '--primary-color': themeColor.value })),
                    greetingMessage: 'ä»Šå¤©ä¹Ÿè¦åŠªåŠ›è¿½æ˜Ÿï¼ğŸŒŸ', headerTextColor: 'text-white'
                };
            }
        }).mount('#app');
    </script>
</body>
